<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags</title>
  </head>
  <body>
    <!--
        Semantic Tags,unlike the structural tags(<div>,<span>),define the structure 
        as well as give meaning to the content of HTML Page.
        They help the browsers (like Google and bing) to understand the kind of 
        data being rendered like which part if for navigation,which is the main
        content in a page etc.
        Examples: <nav>, <header>,<main>
            Srtuctural tags are those tags which give the structure to a page.
            For example: <div>, <span> etc.
    -->
    <header>
      <nav>
        <span>Menu 1</span>
        <span>Menu 2</span>
        <span>Menu 3</span>
      </nav>
    </header>

    <main>
      <section>
        <article>
          <h2>Article Title 1</h2>
          <a href="/">Author one</a>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
            nostrum ipsam eius accusantium dolore mollitia numquam magnam. Nemo
            voluptates, minima pariatur ipsum earum aut maxime iure architecto
            commodi est perspiciatis!
          </p>
        </article>
        <article>
          <h2>Article Title 2</h2>
        </article>
      </section>
    </main>
  </body>
</html>
